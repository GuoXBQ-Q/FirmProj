plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

mainClassName = 'firmproj.main.Main'

jar {
    archiveBaseName = 'firmProj'
    archiveVersion = '1.0'
    manifest {
        attributes(
                "Manifest-Version": 1.0,
                'Main-Class': 'firmproj.main.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

group 'edu.sdu.cst.iot'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }

}

dependencies {
    implementation files('libs/soot-infoflow-cmd-2.13.0-jar-with-dependencies.jar')


    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
    //implementation "org.apache.logging.log4j:log4j-slf4j-impl:2.17.1"
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    //implementation 'org.slf4j:slf4j-api:1.7.36'
    // https://mvnrepository.com/artifact/org.javatuples/javatuples
    implementation 'org.javatuples:javatuples:1.2'

    implementation 'guru.nidi:graphviz-java:0.18.1'
    implementation 'org.graalvm.js:js:21.2.0'
    implementation 'com.github.ajalt:clikt:2.8.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'


    // packages for the forward computation
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
    implementation('com.hivemq:hivemq-mqtt-client-reactor:1.3.0')
    implementation 'org.eclipse.californium:californium-core:3.0.0'

    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.json:json:20230227'
}
test {
    useJUnitPlatform()
}

